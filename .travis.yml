language: python

sudo: false

python:
  - "2.7_with_system_site_packages"

install:
  - pip -qqq install --upgrade pip setuptools
  - pip install --user pre-commit==1.12.0
  - pip -qqq install -r requirements.txt

cache:
  apt: false
  directories:
    - /home/travis/virtualenv/python2.7_with_system_site_packages/lib/python2.7

env:
  global:
    - PYTHON_ENV=test
  matrix:
    - COMMAND="pre-commit run --all-files"
    - COMMAND="nosetests -v --rednose tests"

script: $COMMAND

notifications:
  email: false
